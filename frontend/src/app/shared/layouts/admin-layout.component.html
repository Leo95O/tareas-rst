<div class="admin-layout min-h-screen">
  <!-- Header -->
  <header
    class="bg-white/90 backdrop-blur-sm border-b border-gray-100 sticky top-0 z-50 h-16 transition-all duration-300">
    <div class="h-full px-4 sm:px-6 flex items-center justify-between gap-4">
      <div class="flex items-center gap-4">
        <!-- Menu hamburguesa -->
        <button (click)="toggleDrawer()"
          class="p-2 -ml-2 rounded-lg text-gray-500 hover:bg-gray-100 hover:text-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-100 cursor-pointer"
          aria-label="Toggle Menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <div class="h-6 w-px bg-gray-200 hidden sm:block"></div>

        <div class="flex items-center gap-2.5">
          <h1 class="hidden sm:block text-lg font-bold text-gray-800 tracking-tight">
            Task Manager
            <!--<span class="text-gray-400 font-normal">Admin</span>-->
          </h1>
        </div>
      </div>

      <div class="flex items-center">
        <p-menubar [model]="headerMenuItems" styleClass="border-none bg-transparent shadow-none p-0">
          <ng-template pTemplate="end">
            <div class="flex items-center gap-3 pl-2 cursor-default">
              <div
                class="w-8 h-8 rounded-full bg-gray-800 flex items-center justify-center text-white text-sm font-medium shadow-sm ring-2 ring-white ml-1">
                {{ currentUser()?.usuario_nombre?.charAt(0) || 'U' }}
              </div>
            </div>
          </ng-template>
        </p-menubar>
      </div>
    </div>
  </header>

  <!-- Drawer (Sidebar) con Headless -->
  <p-drawer [(visible)]="drawerVisible" position="left" styleClass="w-80">
    <ng-template pTemplate="header">
      <div class="flex items-center gap-3 px-2 py-1">
        <div class="flex flex-col">
          <span class="font-semibold text-base text-gray-900 tracking-tight">TASK MANAGER</span>
          <span
            class="px-2 py-0.5 bg-gradient-to-r from-blue-50 to-blue-100 text-blue-700 text-xs font-semibold rounded-full inline-block w-fit">Admin</span>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="content">
      <div class="flex flex-col h-full">
        <!-- Menú principal -->
        <nav class="flex-1 flex flex-col gap-1 pb-4">
          <!-- Iterar sobre las categorías -->
          @for (category of menuItems; track category.label) {
          <!-- Título de categoría -->
          <div class="px-6 py-3 mt-6 first:mt-2">
            <span class="text-xs font-semibold text-gray-500 uppercase tracking-wider">{{
              category.label
              }}</span>
          </div>

          <!-- Items de la categoría -->
          @for (item of category.items; track item.label) {
          <button
            class="flex items-center gap-4 px-6 py-3 hover:bg-gray-50 rounded-xl transition-all duration-200 text-left mx-3 cursor-pointer group"
            (click)="navigateTo(item.route)">
            <i [class]="
                item.icon +
                ' text-lg text-gray-500 group-hover:text-gray-700 transition-colors duration-200'
              "></i>
            <span class="text-gray-700 font-medium group-hover:text-gray-900 transition-colors duration-200">{{
              item.label }}</span>
          </button>
          } }
        </nav>

        <!-- Sección de Salir (fija al fondo) -->
        <div class="border-t border-gray-100 pt-4 pb-6 px-3">
          <button
            class="flex items-center gap-4 px-6 py-3 hover:bg-red-50 rounded-xl transition-all duration-200 text-left w-full cursor-pointer group"
            (click)="logout()">
            <i class="pi pi-sign-out text-lg text-red-500 group-hover:text-red-600 transition-colors duration-200"></i>
            <span class="font-medium text-red-600 group-hover:text-red-700 transition-colors duration-200">Salir</span>
          </button>
        </div>
      </div>
    </ng-template>
  </p-drawer>

  <!-- Main content area -->
  <main class="overflow-x-hidden">
    <router-outlet></router-outlet>
  </main>
</div>

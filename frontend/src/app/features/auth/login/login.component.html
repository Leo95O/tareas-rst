<div class="login-container">
  <div class="card login-card">
    
    <div class="text-center mb-5">
      <h2 class="text-3xl font-bold mb-2" style="color: var(--primary-color)">Bienvenido</h2>
      <span class="text-gray-400">Ingresa a tu cuenta para continuar</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-fluid">
      
      <div class="field mb-4">
        <span class="p-input-icon-left w-full">
          <i class="pi pi-envelope"></i>
          <input 
            pInputText 
            id="email" 
            formControlName="email" 
            placeholder="Correo electrónico" 
            class="w-full"
            [ngClass]="{'ng-invalid ng-dirty': hasError('email', 'required') || hasError('email', 'email')}"
          />
        </span>
        <small *ngIf="hasError('email', 'required')" class="p-error block mt-1">El correo es obligatorio</small>
        <small *ngIf="hasError('email', 'email')" class="p-error block mt-1">Correo inválido</small>
      </div>

      <div class="field mb-5">
        <span class="p-input-icon-left p-input-icon-right w-full">
          <i class="pi pi-lock"></i>
          <input 
            [type]="showPassword() ? 'text' : 'password'" 
            pInputText 
            id="password" 
            formControlName="password" 
            placeholder="Contraseña"
            class="w-full"
            [ngClass]="{'ng-invalid ng-dirty': hasError('password', 'required')}"
          />
          <i 
            class="pi cursor-pointer z-2" 
            [ngClass]="showPassword() ? 'pi-eye-slash' : 'pi-eye'"
            (click)="togglePasswordVisibility()">
          </i>
        </span>
        <small *ngIf="hasError('password', 'required')" class="p-error block mt-1">La contraseña es obligatoria</small>
      </div>

      <button 
        pButton 
        type="submit" 
        label="INGRESAR" 
        [loading]="isLoading()" 
        class="w-full py-3 text-lg">
      </button>

    </form>

    <div class="text-center mt-4">
      <span class="text-sm text-gray-400">¿No tienes cuenta? </span>
      <a routerLink="/auth/register" class="font-bold cursor-pointer no-underline" style="color: var(--secondary-color)">
        Crear cuenta
      </a>
    </div>
  </div>
</div>

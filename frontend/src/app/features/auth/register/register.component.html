<div class="min-h-screen flex items-center justify-center bg-white px-4 py-12">
  <p-toast />

  <div class="w-full max-w-md">
    <div class="bg-white rounded-3xl shadow-lg border border-gray-100 overflow-hidden">
      <div class="text-center pt-12 pb-8 px-8">
        <h1 class="text-4xl font-semibold text-gray-900 mb-2 tracking-tight">Crear Cuenta</h1>
        <p class="text-base text-gray-500">Únete a Task Manager</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="px-8 pb-8">
        <!-- Nombre -->
        <div class="mb-5">
          <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
          <input pInputText id="nombre" formControlName="usuario_nombre" type="text" placeholder="Tu nombre"
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200"
            [class.border-red-300]="hasError('usuario_nombre', 'required') || hasError('usuario_nombre', 'minlength')" />
          @if (hasError('usuario_nombre', 'required')) {
            <small class="block mt-2 text-xs text-red-600">El nombre es requerido</small>
          }
        </div>

        <!-- Email -->
        <div class="mb-5">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
          <input pInputText id="email" formControlName="usuario_correo" type="email" placeholder="tu@email.com"
            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all duration-200"
            [class.border-red-300]="hasError('usuario_correo', 'required') || hasError('usuario_correo', 'email')" />
          @if (hasError('usuario_correo', 'email')) {
            <small class="block mt-2 text-xs text-red-600">Correo inválido</small>
          }
        </div>

        <!-- Password -->
        <div class="mb-8">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
          <p-password formControlName="password" [toggleMask]="true" [feedback]="true"
            styleClass="w-full" inputStyleClass="w-full px-4 py-3 rounded-xl border border-gray-200"
            placeholder="••••••••"
            [class.border-red-300]="hasError('password', 'required') || hasError('password', 'minlength')"></p-password>
          @if (hasError('password', 'minlength')) {
            <small class="block mt-2 text-xs text-red-600">Mínimo 6 caracteres</small>
          }
        </div>

        <button pButton type="submit" label="Registrarse" icon="pi pi-user-plus" iconPos="right"
          class="w-full bg-blue-600 hover:bg-blue-700 border-0 rounded-xl px-6 py-3.5 text-base font-semibold text-white shadow-sm transition-all duration-200"
          [loading]="isLoading()"></button>
      </form>

      <div class="bg-gray-50 border-t border-gray-100 text-center py-6 px-8">
        <p class="text-sm text-gray-500">
          ¿Ya tienes cuenta? <a routerLink="/login" class="text-blue-600 font-medium hover:underline">Inicia Sesión</a>
        </p>
      </div>
    </div>
  </div>
</div>
